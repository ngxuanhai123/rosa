<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Holy Rosary</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="cross-icon">☩</div>

        <div class="prayer-card">
            <div class="card-header">
                <p id="date-display">Đang tải ngày...</p>
                <div class="divider">
                    <span>⚜</span> </div>
            </div>

            <div class="lang-tabs">
                <button onclick="changeLanguage('vi')" id="btn-vi" class="lang-tab active">Tiếng Việt</button>
                <button onclick="changeLanguage('en')" id="btn-en" class="lang-tab">English</button>
                <button onclick="changeLanguage('id')" id="btn-id" class="lang-tab">Indonesia</button>
            </div>

            <div class="mystery-window">
                <img id="mystery-img" src="https://images.unsplash.com/photo-1518175739343-45579f1c7d2c?q=80&w=600&auto=format&fit=crop" alt="Holy Rosary">
                <div class="overlay"></div>
            </div>

            <div class="mystery-content">
                <h1 id="mystery-name">Đang tải...</h1>
                <p id="sub-text">Mân Côi - Lời kinh của hòa bình</p>
            </div>

            <div class="audio-wrapper">
                <audio id="audio-player" controls controlsList="nodownload">
                    <source src="" type="audio/mp4"> Trình duyệt không hỗ trợ.
                </audio>
            </div>
        </div>

        <footer>
            <p>Ad Majorem Dei Gloriam</p> </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
